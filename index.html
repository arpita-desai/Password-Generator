<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel = "stylesheet" type = "text/css" href = style.css>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <h1> Password Generator </h1>
                    <hr/>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <input type="text" id="display" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </br>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Length of Password:</span>
                    </div>
                    <input type="text" id="passwordLong" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                </br>
            
                <button type="button" onclick="generator()" class="btn btn-primary btn-lg btn-block">Generate Password</button>

            </div>
        </div>
       
    </div>
    
<script src="./script.js"></script>
    
</body>
</html>
